<!DOCTYPE html>
<html lang="ca">
<head>

  <title>La carta als Reis d'Orient</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

<body>
  <div class="toolbar">
    <button id="printBtn">Imprimir</button>
    <button id="shareBtn">Compartir</button>

    <div class="share-panel" role="document">
      <header class="share-header">
        <h2>Compartir</h2>
        <div class="share-header-controls">
          <button id="closeShare">Tancar</button>
        </div>
      </header>
      <div class="share-instructions note" aria-label="Instruccions">

          <li>Copiar o descarregar la imatge amb els botons.</li>

        </ol>
      </div>
      <footer class="share-footer">
        <button id="copyLink" title="Copia la imatge" aria-label="Copia la imatge">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 1H6a2 2 0 0 0-2 2v14h2V3h10V1z" fill="#333"/>
            <path d="M19 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z" fill="#333"/>
          </svg>
          <span class="sr-only">Copia imatge</span>
        </button>
        <button id="downloadImage" title="Descarregar la imatge" aria-label="Descarregar la imatge">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3v10" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 12l7 7 7-7" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21H3" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="sr-only">Descarregar</span>
        </button>
      </footer>
      <div class="share-body" id="shareBody">
        <!-- Botons generats per script -->
      </div>
    </div>
  </div>

  <div id="letterWrapper" class="letter-wrapper">
    <div class="emoji-overlay emoji-overlay-top" aria-hidden="true"></div>
    <div class="emoji-overlay emoji-overlay-bottom" aria-hidden="true"></div>
    <div class="emoji-overlay emoji-overlay-left" aria-hidden="true"></div>

      <h1>Estimats Reis d'Orient,</h1>
